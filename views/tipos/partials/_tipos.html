<div class="col-md-12">
	<div class="content-box-large">
		<div class="panel-heading">
			<div class="panel-title">Tipos</div>

			<div class="panel-options">
				<a href="#/adicionar-noticia" data-rel="collapse">
					Adicionar Novo Tipo
					<i class="glyphicon glyphicon-plus"></i>
				</a>

			</div>
		</div>
		<div class="panel-body">
			<table class='table'>
				<thead>
					<tr>
						<th>Identificador</th>
						<th>Tipo</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tipo in tipos">
						<td>{{tipo.id}}</td>
						<td>{{tipo.label}}</td>
						<td>
							<a href="#/editar-tipo/{{tipo.id}}">Editar</a> |
							<a href="javascript:;" ng-click="deletarTipo(tipo)">Apagar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
